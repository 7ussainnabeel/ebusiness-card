<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eBusiness Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Business Card Container -->
    <div class="card-container">
        <!-- Header: Personal Info -->
        <div class="card-header">
            <img src="your-photo.jpg" alt="Profile Picture" class="profile-img">
            <h1>John Doe</h1>
            <p>Web Developer | Designer</p>
        </div>

        <!-- Contact Info Section -->
        <div class="contact-info">
            <h3>Contact Info</h3>
            <ul>
                <li><strong>Email:</strong> johndoe@example.com</li>
                <li><strong>Phone:</strong> +1234567890</li>
                <li><strong>Address:</strong> 123 Example St., City, Country</li>
            </ul>
        </div>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://github.com/johndoe" target="_blank" class="social-icon github">GitHub</a>
            <a href="https://www.linkedin.com/in/johndoe" target="_blank" class="social-icon linkedin">LinkedIn</a>
            <a href="https://wa.me/1234567890" target="_blank" class="social-icon whatsapp">WhatsApp</a>
            <a href="https://www.instagram.com/johndoe" target="_blank" class="social-icon instagram">Instagram</a>
            <a href="https://twitter.com/johndoe" target="_blank" class="social-icon twitter">Twitter</a>
            <a href="https://www.tiktok.com/@johndoe" target="_blank" class="social-icon tiktok">TikTok</a>
        </div>

        <!-- Instagram Reels & Post Embed -->
        <div class="instagram-embed">
            <h3>Check Out My Instagram Reels</h3>
            <!-- Replace below Instagram embed code with your own -->
            <iframe src="https://www.instagram.com/p/CODE_HERE/embed" width="400" height="480" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
            <iframe src="https://www.instagram.com/reel/CODE_HERE/embed" width="400" height="480" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        </div>

        <!-- VCF File Download Link -->
        <div class="download">
            <a href="/contacts/johndoe.vcf" download class="vcf-link">Download my Contact Card</a>
        </div>
    </div>

    <!-- Share Button (WhatsApp & Email) -->
    <div class="share-button">
        <a href="https://wa.me/?text=Check%20out%20this%20business%20card%20of%20John%20Doe" target="_blank" class="share-whatsapp">
            Share on WhatsApp
        </a>
        <a href="mailto:?subject=Business%20Card&body=Check%20out%20this%20business%20card%20of%20John%20Doe" class="share-email">
            Share via Email
        </a>
    </div>
</body>
</html>
